<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f7f7f7;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #countdown {
            font-size: 20px;
            color: #ff5733;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="message"></h1>
    <p id="countdown"></p>

    <script>
        function updateCountdown() {
            let now = new Date();
            let birthday = new Date(now.getFullYear(), 3, 23, 0, 0, 0); // April 23, midnight (Month index 3 = April)
            
            let timeDiff = birthday - now;

            if (timeDiff <= 0) {
                document.getElementById("message").innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
                document.getElementById("countdown").style.display = "none";
            } else {
                let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById("message").innerHTML = "Countdown to your surprise:";
                document.getElementById("countdown").innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

                // Update countdown every second
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>

</body>
</html>
